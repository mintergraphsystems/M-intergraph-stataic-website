    <style>
      :root {
        --animation-delay: 0s;
      }
      body {
        font-family: 'Manrope', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }
      .text-shadow-heavy {
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      }

      /* Page Transitions */
      .page-container {
        animation: page-fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .page-container.exiting {
        animation: page-fade-out 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards;
      }
      @keyframes page-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes page-fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-20px); }
      }
      
      /* Scroll-in Animations */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        transition-delay: var(--animation-delay, 0s);
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .scroll-mt-28 {
        scroll-margin-top: 7rem; /* 112px */
      }
      
      /* Staggered Text Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        display: inline-block;
        opacity: 0;
        animation: fade-in-up 0.5s forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        opacity: 0;
        animation: fade-in 1s forwards;
      }
      
      /* Hero Animations */
      @keyframes scroll-mouse {
        0% { transform: translateY(0); opacity: 0.7; }
        50% { transform: translateY(8px); opacity: 1; }
        100% { transform: translateY(16px); opacity: 0; }
      }
      .animate-scroll-mouse {
        animation: scroll-mouse 2.2s infinite ease-in-out;
      }
      @keyframes ken-burns {
          0% { transform: scale(1.05) translate(2%, -1%); }
          100% { transform: scale(1.25) translate(-2%, 1%); }
      }
      .animate-ken-burns {
          animation: ken-burns 30s infinite alternate ease-in-out;
      }

      /* Misc Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px 0px rgba(59, 130, 246, 0.3); }
        50% { box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.5); }
      }
      .animate-pulse-glow {
          animation: pulse-glow 3s infinite ease-in-out;
      }
    </style>
